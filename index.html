<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./assets/imgs/Img.svg" type="image/x-icon">
    <title>Login Page</title>
</head>
<body id="tudo">
    <section >

        <img src="./assets/imgs/premium_photo-1681487814165-018814e29155.avif" alt="" class="img-login">

        <main id="card1">
            <div id="login-moon">
            <p class="p-login">Login</p>
            <i id="mode_icon" class="fa-solid fa-moon"></i>
        </div>

            <div id="intro">
                <h1>Conecte-se conosco!</h1>
                <h2>Venha fazer parte do nosso time! Caso você ainda não tenha uma conta é apenas clicar lá embaixo no botão "Criar uma conta".</h2>
            </div>

           <!-- <i id="mode_icon" class="fa-solid fa-moon"></i> --> 

            <p class="p-entrar">Entrar</p>

            <form id="form">
                <div id="login">
                    <input type="text" id="username" placeholder="E-mail" required>
                    <div id="senha">
                        <input type="password" id="password" placeholder="Senha" required>
                    </div>
                    <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                </div>

                <a href="#" id="forget">Esqueci minha senha</a>

                <div id="botoes">
                    <button id="button-entrar"> Entrar </button>
                    <button id="criar">Criar uma conta</button>
                </div>
            </form>

        </main>
    </section>

    <script src="./assets/script.js"></script>

</body>
</html>
